---

## verify that parent pvc should not be deleted
- name: delete pvc from which snapshot is created 
  shell: >
    kubectl delete pvc {{ pvc_name }} -n {{ namespace }}
  args:
    executable: /bin/bash
  register: status
  failed_when: "status.rc ==0"


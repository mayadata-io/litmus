---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-failure
  namespace: litmus
data:
  parameters.yml: |

---
apiVersion: v1
kind: Secret
metadata:
  name: host-password
  namespace: litmus
type: Opaque
data:
  password:

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-failure-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: node-failure
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      #nodeSelector:
      #  kubernetes.io/hostname:

      tolerations:
      - key: "infra-aid"
        operator: "Equal"
        value: "observer"
        effect: "NoSchedule"

      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:

          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NAMESPACE
            value: app-percona-ns

          - name: APP_LABEL
            value: 'name=percona'

          # The platform where k8s cluster is created.
          - name: PLATFORM
            value: "vmware"

          # The IP address of ESX HOST
          - name: ESX_HOST_IP
            value: ""

          - name: ESX_PASSWORD
            valueFrom:
              secretKeyRef:
                name: host-password 
                key: password

          # Application name to pick the relevant data persistence check util
          - name: DATA_PERSISTENCE
            value: "" 

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/node_failure/test.yml -i /etc/ansible/hosts -vv; exit 0"]
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: node-failure

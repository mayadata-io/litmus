---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-jiva-revision-counter-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: jiva-revision-counter
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            value: default

          - name: APP_LABEL
            value: ''

          - name: APP_NAMESPACE
            value: ''

          - name: BLOCK_SIZE
            value: ''

          - name: BLOCK_COUNT
            value: ''

          - name: FILE_NAME
            value: ''
          
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/revision_counter/test.yml -i /etc/ansible/hosts -v; exit 0"]

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cspc-pool-failure
  namespace: litmus
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: cspc-pool-failure-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: cspc-pool-failure
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: IfNotPresent
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            #value: actionable
            value: default

          - name: APP_NAMESPACE
            value: ""

          - name: OPENEBS_NAMESPACE
            value: "openebs"

          - name: APP_LABEL
            value: ""

          - name: APP_PVC
            value: ""

          - name: DATA_PERSISTENCE
            value: ""  

          - name: CONTAINER_RUNTIME
            value: ""

          - name: CONTAINER_NAME
            value: "cstor-pool"

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/cspc_pool_failure/container_failure/test.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: cspc-pool-failure   

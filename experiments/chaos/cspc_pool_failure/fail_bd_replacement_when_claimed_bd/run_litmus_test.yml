---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: fail-bd-replacement-when-claimed-bd-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        app: fail-bd-replacement-claimed-bd
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

            # Namespace where the OpenEBS components are deployed
          - name: OPERATOR_NS
            value: ""

            # Name of the Pool to perform the block device Replacement 
          - name: POOL_NAME
            value: ""

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/chaos/cspc_pool_failure/fail_bd_replacement_when_claimed_bd/test.yml -i /etc/ansible/hosts -v; exit 0"]


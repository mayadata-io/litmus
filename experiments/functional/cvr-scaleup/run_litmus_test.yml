---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cvr-scaleup
  namespace: litmus
data:
  parameters.yml: |
    
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-cvr-scaleup-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: cvr-scaleup
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            value: default

          - name: SPC_NAME
            value: ""

          - name: OPENEBS_VERSION
            value: ""

          - name: VOLUME_REPLICAS
            value: "2"

            # Application pvc
          - name: APP_PVC
            value: ""

            # Application label
            # Use different 'LABEL' for deployment and statefulset application
          - name: APP_LABEL
            value: ""

            # Affinity Label for Application
            # openebs.io/target-affinity if for deployment and statefulset
            # openebs.io/replica-anti-affinity if for statefulset application
            # openebs.io/replica-anti-affinity needs to be added in order to distribute volume replicas.
          - name: AFFINITY_LABEL
            value: openebs.io/target-affinity

          - name: APP_NAMESPACE
            value: ""
            
          - name: DEPLOY_TYPE
            value: deployment
            
            #Persistent Volume storage capacity
          - name: PV_CAPACITY
            value: 5Gi
            
          - name: DATA_PERSISTENCE
            value: ""
            
          # Use 'deprovision' for app-clean up
          - name: ACTION
            value: provision

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/functional/cvr-scaleup/test.yml -i /etc/ansible/hosts -v; exit 0"]
        
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: cvr-scaleup
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cvr-scaleup
  namespace: litmus
data:
  parameters.yml: |
    
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-cvr-scaleup-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: cvr-scaleup
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            value: default

          - name: OPENEBS_VERSION
            value: ""

          - name: OPERATOR_NAMESPACE
            value: ""
            
            # Application pvc
          - name: APP_PVC
            value: ""

            # Application label
            # Use different 'LABEL' for deployment and statefulset application
          - name: APP_LABEL
            value: ""

          - name: APP_NAMESPACE
            value: ""

          - name: PV_CAPACITY
            value: 5Gi
            
          - name: DATA_PERSISTENCE
            value: ""

          - name: INDUCE_TARGET_FAILURE
            value: enable

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/functional/cvr-scaleup/test.yml -i /etc/ansible/hosts -v; exit 0"]
        
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: cvr-scaleup
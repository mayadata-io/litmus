---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-k8s-snap-single-rep-rebuild-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: k8s-snap-single-rep-rebuild

    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: IfNotPresent

        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_LABEL
            value: 'name=percona'

            # Application pvc
          - name: APP_PVC
            value: percona-mysql-claim

            # Application namespace
          - name: APP_NAMESPACE
            value: percona-cstor

          - name: OPENEBS_NAMESPACE
            value: 'openebs'

            # Name of snapshot
          - name: snapshot
            value: snapshot-percona

          - name: CONTAINER_NAME
            value: cstor-pool

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/functional/snapshot_rebuild/snap_rebuild_single_rep/test.yml -i /etc/ansible/hosts -vv; exit 0"]

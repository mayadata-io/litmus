---
apiVersion: v1
kind: ConfigMap
metadata:
  name: csi-replica-scaledown
  namespace: litmus
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: cstor-csi-replica-scaledown-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: cstor-csi-replica-scaledown
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: IfNotPresent
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            #value: actionable
            value: default

          - name: APP_NAMESPACE
            value: '' 
            
          - name: APP_PVC
            value: ''

          - name: OPENEBS_NAMESPACE
            value: "openebs"

          - name: DATA_PERSISTENCE
            value: ""
       
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/functional/cStor/cstor-csi-volume-scaledown/test.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: csi-replica-scaledown

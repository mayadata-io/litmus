---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-jiva-csi-busybox-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: jiva-csi-busybox
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            #value: log_plays
            value: default

          - name: APP_LABEL
            value: ''

          - name: APP_NAMESPACE
            value: ''

          - name: PROVIDER_STORAGE_CLASS
            value: openebs-jiva-csi-busybox

          - name: REPLICA_SC
            value: openebs-hostpath

          - name: REPLICA_COUNT
            value: "3"
                    
          - name: PVC
            value: ''

          - name: CAPACITY
            value: 5Gi  
          
          # supported values for ACTION (provision,deprovision)
          - name: ACTION
            value: provision  

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./providers/jiva-csi-provisioner/test.yml -i /etc/ansible/hosts -v; exit 0"]

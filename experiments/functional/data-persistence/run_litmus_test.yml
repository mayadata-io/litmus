---
apiVersion: v1
kind: ConfigMap
metadata: 
  name: data-persistence
  namespace: litmus
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata: 
  generateName: data-persistence-litmus-
  namespace: litmus
spec:
  template:
    metadata:
      labels:
        name: data-persistence-litmus
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers: 
      - name: ansibletest
        image: openebs/ansible-runner:ci
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NAMESPACE
            value: ""

          - name: APP_LABEL
            value: ""

          - name: DATA_PERSISTENCE
            value: ""
          
          - name: STATUS
            value: ""

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/functional/data-persistence/test.yml -i /etc/ansible/host -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/

      volumes:
        - name: parameters
          configMap: 
            name: data-persistence    
        
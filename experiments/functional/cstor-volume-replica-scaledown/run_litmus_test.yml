---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cvr-scaledown
  namespace: litmus
data:
  parameters.yml: |
    
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: litmus-cstor-volume-replica-scaledown-
  namespace: litmus
spec:
  template:
    metadata:
      name: litmus
      labels:
        app: cvr-scaledown
    spec:
      serviceAccountName: litmus
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NAMESPACE
            value: ""

          - name: APP_LABEL
            value: ""
          
          - name: PVC_NAME
            value: ""

          - name: OPERATOR_NS
            value: ""

          - name: DATA_PERSISTENCE
            value: ""

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/functional/cstor-volume-replica-scaledown/test.yml -i /etc/ansible/hosts -v; exit 0"]
        
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: cvr-scaledown
